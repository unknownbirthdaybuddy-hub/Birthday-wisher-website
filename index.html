<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Reminder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Card */
.form-card {
    background: #fff;
    width: 100%;
    max-width: 400px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
}

/* Heading */
.form-card h2 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

.form-card p {
    color: #555;
    font-size: 14px;
    margin-bottom: 20px;
}

/* Inputs */
.form-card input,
.form-card textarea,
.form-card select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
    outline: none;
}

.form-card input:focus,
.form-card textarea:focus,
.form-card select:focus {
    border-color: #ff4d6d;
}

/* Button */
.form-card button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #ff4d6d, #ff758c);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.form-card button:hover {
    transform: scale(1.05);
}

/* Cake Emoji */
.cake {
    font-size: 50px;
    margin-bottom: 10px;
}

/* Confetti */
.confetti {
    position: absolute;
    top: -20px;
    left: 50%;
    font-size: 22px;
    animation: fall 3s infinite;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0); opacity: 1; }
    100% { transform: translateY(400px) rotate(360deg); opacity: 0; }
}
</style>
</head>
