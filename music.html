<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Georgia', serif;
}

body {
  background: #f7efe9;
  overflow-x: hidden;
}

/* ---------- CONTAINER ---------- */
.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* ---------- FIRST SCREEN ---------- */
.wish-section {
  text-align: center;
  padding: 60px 20px;
  position: relative;
  z-index: 2;
}

.wish-section h1 {
  font-size: 3rem;
  color: #6a4b3c;
}

.wish-section p {
  margin-top: 10px;
  color: #8b6f61;
  font-size: 1.1rem;
}

.cake {
  margin: 40px auto;
  position: relative;
  width: 220px;
}
/* REAL CAKE IMAGE */
.real-cake {
  width: 220px;
  border-radius: 20px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  display: block;
  margin: 0 auto;
  position: relative;
  z-index: 2;
}

/* FIX CANDLES POSITION */
.candles {
  top: 10px;
  z-index: 3;
}

/* MAKE SPARKLES VISIBLE */
.sparkle {
  box-shadow: 0 0 10px #fffacd;
}


.cake-glow {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 250px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.4), transparent 70%);
  animation: glow 1s infinite alternate;
  pointer-events: none;
}

@keyframes glow {
  from { opacity: 0.3; transform: translateX(-50%) scale(1); }
  to { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
}

.candles {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
}

.candle {
  width: 8px;
  height: 35px;
  background: linear-gradient(#ff7eb3, #ffb347);
  border-radius: 4px;
  position: relative;
}

.flame {
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  width: 8px;
  height: 12px;
  background: radial-gradient(circle, #ffd700, #ff4500);
  border-radius: 50%;
  animation: flicker 0.3s infinite alternate;
}

@keyframes flicker {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.2); }
}

/* Sparkles on candle flames */
.sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #fffacd;
  border-radius: 50%;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  animation: sparkle 0.6s infinite;
}

@keyframes sparkle {
  0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
  100% { opacity: 0; transform: translateX(-50%) scale(0.5); }
}

button {
  margin-top: 30px;
  padding: 14px 28px;
  border: none;
  border-radius: 30px;
  background: #c89b7b;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
}

button:hover {
  background: #b07f60;
}

/* ---------- SURPRISE SECTION ---------- */
.surprise {
  display: none;
  min-height: 100vh;
  width: 100%;
  background: linear-gradient(135deg, #5a3f36, #b8896d);
  color: #fff;
  text-align: center;
  padding: 80px 20px;
  animation: fadeUp 1.2s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(60px); }
  to { opacity: 1; transform: translateY(0); }
}

.surprise h1 {
  font-size: 3.5rem;
}

.surprise p {
  font-size: 1.2rem;
  opacity: 0.9;
}

/* ---------- IMAGE GALLERY ---------- */
.surprise-gallery {
  margin-top: 50px;
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.surprise-gallery img {
  width: 220px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  opacity: 0;
  animation: popIn 1.2s ease forwards;
}

.surprise-gallery img:nth-child(1) { animation-delay: 0.3s; }
.surprise-gallery img:nth-child(2) { animation-delay: 0.6s; }
.surprise-gallery img:nth-child(3) { animation-delay: 0.9s; }

@keyframes popIn {
  from { opacity: 0; transform: scale(0.8) translateY(30px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}

/* ---------- FLOATING HEARTS ---------- */
.hearts-container {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 999;
}

.heart {
  position: absolute;
  bottom: -20px;
  width: 20px;
  height: 20px;
  background: #ff6b81;
  transform: rotate(45deg);
  animation: floatUp linear forwards;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: inherit;
  border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }

@keyframes floatUp {
  from { transform: translateY(0) rotate(45deg); opacity: 1; }
  to { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
}

/* ---------- FLOATING BALLOONS ---------- */
.balloons-container {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 998;
}

.balloon {
  position: absolute;
  bottom: -120px;
  width: 60px;
  height: 75px;
  border-radius: 50% 50% 45% 45%;
  animation: balloonUp linear forwards;
  box-shadow: inset -8px -12px 0 rgba(0,0,0,0.08);
}

.balloon::after {
  content: '';
  position: absolute;
  bottom: -18px;
  left: 50%;
  width: 2px;
  height: 40px;
  background: rgba(255,255,255,0.7);
  transform: translateX(-50%);
}

@keyframes balloonUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-130vh); opacity: 0.95; }
}

/* ---------- CONFETTI ---------- */
.confetti-container {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 600;
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background: #ffcd3c;
  opacity: 0.8;
  transform: rotate(45deg);
  animation: confettiFall linear forwards;
}

@keyframes confettiFall {
  from { transform: translateY(-20px) rotate(45deg); opacity: 1; }
  to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* ---------- FLOATING STARS ---------- */
.stars-container {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 500;
}

.star {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.8;
  animation: starTwinkle linear infinite;
}

@keyframes starTwinkle {
  0% { opacity: 0.3; transform: scale(0.5); }
  50% { opacity: 1; transform: scale(1); }
  100% { opacity: 0.3; transform: scale(0.5); }
}
</style>
</head>

<body>

<div class="container">

  <!-- FIRST PAGE -->
  <div class="wish-section" id="wish">
    <h1>Happy Birthday</h1>
    <p>Make a Wish âœ¨</p>

   <div class="cake" id="cake">
  <div class="cake-glow"></div>

  <!-- REAL CAKE IMAGE -->
  <img src="https://tse3.mm.bing.net/th/id/OIP.8HGuMhWt14iT-lp02f5zPgHaGe?pid=Api&P=0&h=180" alt="Birthday Cake" class="real-cake">

  <!-- CANDLES -->
  <div class="candles">
    <div class="candle"><div class="flame"></div><div class="sparkle"></div></div>
    <div class="candle"><div class="flame"></div><div class="sparkle"></div></div>
    <div class="candle"><div class="flame"></div><div class="sparkle"></div></div>
    <div class="candle"><div class="flame"></div><div class="sparkle"></div></div>
    <div class="candle"><div class="flame"></div><div class="sparkle"></div></div>
  </div>
</div>


    <p>Click on the cake to sprinkle magic âœ¨</p>
    <button onclick="blowCandles()">Blow out the candles ðŸŽ‚</button>
  </div>

  <!-- SURPRISE PAGE -->
  <div class="surprise" id="surprise">
    <h1>Surprise! ðŸŽ‰</h1>
    <p>Happy Birthday !</p>

    <div class="surprise-gallery">
      <img src="https://img.freepik.com/free-photo/cartoon-people-celebrating-birthday-party_23-2151556521.jpg" alt="Cake">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/011/669/930/small_2x/happy-birthday-banner-template-happy-birthday-greeting-text-with-gifts-party-hat-and-confetti-elements-in-white-background-for-birth-day-celebration-design-illustration-vector.jpg" alt="Birthday Card">
      <img src="https://i.ytimg.com/vi/6GTVDP4Lxps/maxresdefault.jpg" alt="Wishing">
      <iframe width="560" height="315"
src="https://www.youtube.com/embed/5u4xTa3LR2U?si=wSrzIVNBEBtkQYGS&autoplay=1&mute=1"
title="YouTube video player" frameborder="0"
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
</iframe>

    
    </div>
  </div>
</div>

<!-- FLOATING ELEMENTS -->
<div class="hearts-container"></div>
<div class="balloons-container"></div>
<div class="confetti-container"></div>
<div class="stars-container"></div>

<audio id="birthdaySong" loop>
  <source src="https://r.search.yahoo.com/_ylt=AwrKExwRXmZpRwIA1l27HAx.;_ylu=Y29sbwNzZzMEcG9zAzMEdnRpZAMEc2VjA3Ny/RV=2/RE=1769526033/RO=10/RU=https%3a%2f%2fgaana.com%2fsong%2fhind-ke-sitara-1/RK=2/RS=WA2FWEFZbciAHj65dOjTIDMsYAo-" type="audio/mpeg">
</audio>

<script>
// ---------- CANDLE BLOW ----------
function blowCandles() {
  document.querySelectorAll('.flame, .sparkle').forEach(f => f.style.display = 'none');
  document.getElementById("wish").style.display = "none";
  document.getElementById("surprise").style.display = "block";

  const song = document.getElementById("birthdaySong");
  song.volume = 0.6;
  song.play();

  startHearts();
  startBalloons();
  startConfetti();
}

// ---------- HEARTS ----------
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  heart.style.background =
    ["#ff6b81", "#ff9aa2", "#fbc2eb", "#fad0c4"][Math.floor(Math.random() * 4)];
  document.querySelector(".hearts-container").appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
function startHearts() { setInterval(createHeart, 300); }

// ---------- BALLOONS ----------
function createBalloon() {
  const balloon = document.createElement("div");
  balloon.className = "balloon";
  balloon.style.left = Math.random() * 90 + "vw";
  balloon.style.animationDuration = (8 + Math.random() * 4) + "s";
  balloon.style.background =
    ["linear-gradient(#ff9a9e,#fad0c4)",
     "linear-gradient(#a1c4fd,#c2e9fb)",
     "linear-gradient(#fbc2eb,#a6c1ee)",
     "linear-gradient(#84fab0,#8fd3f4)"]
    [Math.floor(Math.random() * 4)];
  document.querySelector(".balloons-container").appendChild(balloon);
  setTimeout(() => balloon.remove(), 12000);
}
function startBalloons() { setInterval(createBalloon, 900); }

// ---------- CONFETTI ----------
function createConfetti() {
  const confetti = document.createElement('div');
  confetti.className = 'confetti';
  confetti.style.left = Math.random() * 100 + 'vw';
  confetti.style.background = ['#ffcd3c','#ff6b81','#fad0c4','#fbc2eb'][Math.floor(Math.random()*4)];
  confetti.style.animationDuration = (2 + Math.random()*3) + 's';
  document.querySelector('.confetti-container').appendChild(confetti);
  setTimeout(() => confetti.remove(), 5000);
}
function startConfetti() { setInterval(createConfetti, 200); }

// ---------- STARS ----------
function createStar() {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.left = Math.random() * 100 + 'vw';
  star.style.top = Math.random() * 100 + 'vh';
  star.style.animationDuration = (2 + Math.random()*3) + 's';
  document.querySelector('.stars-container').appendChild(star);
  setTimeout(() => star.remove(), 5000);
}
function startStars() { setInterval(createStar, 300); }

// ---------- CLICK MAGIC ON CAKE ----------
document.getElementById('cake').addEventListener('click', () => {
  for(let i=0;i<20;i++) createConfetti();
  for(let i=0;i<10;i++) createStar();
  for(let i=0;i<5;i++) createHeart();
});
</script>

</body>
</html>
